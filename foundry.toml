[profile.default]
src = "src"
out = "out"
libs = ["lib"]
verbosity = 3
solc-version = "0.8.28"
evm_version = "cancun"
via_ir = true
fs_permissions = [{ access = "read-write", path = "./deployments/"}, { access = "read", path = "./constants/"}]

[fmt]
sort_impots = true
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
func_attrs_with_params_multiline = true
quote_style = "double"
number_underscore = "thousands"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
